<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubric 4 Event Handlers</title>
</head>
<body onload="checkCookies()">
    <h4 id="cookies"></h4>

    <h3>Click the button to display the date.</h3>
    <button onclick="displayDate()">The current time is...</button>
    <p id="date"></p>

    <h3>Hover over the buttons to change the background color!</h3>
    <button onMouseOver="document.bgColor='lightblue'"> Light Blue </button>
    <button onMouseOver="document.bgColor='lightyellow'"> Light Yellow </button>
    <button onMouseOver="document.bgColor='lightgreen'"> Light Green </button>

    <script src="myScript.js"></script>
</body>
</html>
